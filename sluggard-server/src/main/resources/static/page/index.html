<html lang="en">

    <link rel="stylesheet" href="../resource/layui/css/layui.css">

<body class="layui-layout-body">

    <div class="layui-header">
        <div class="layui-logo">Sluggard</div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">

                    <dl class="layui-nav-child">

                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="bottom: 0">
        <div class="main_right">
            <iframe frameborder="0" scrolling="auto" style="width: 100%;" src="" id="aa">
            </iframe>
        </div>
    </div>
</div>

<script src="../resource/jquery/jquery-3.4.1.min.js"></script>
<script src="../resource/layui/layui.js"></script>
<script>
    layui.use(['element', 'layer'], function () {

        $(".main_left a").on("click", function () {
            $("iframe").attr("src", $(this).attr("src"));
        });

        $("#aa").css("height", $(window).height() - 66);
    });
</script>
