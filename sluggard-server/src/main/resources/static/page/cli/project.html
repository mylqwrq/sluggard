<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>项目管理</title>
    <link rel="stylesheet" href="../../resource/layui/css/layui.css">
</head>
<body style="margin-top: 15px">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-inline">
                    <form class="layui-form" style="padding-top: 15px;">
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目名称</label>
                            <div class="layui-inline" style="width: 200px;">
                                <input class="layui-input" id="name" name="name" type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <span class="layui-btn-container">
                    <button class="layui-btn" data-type="add"><i class="layui-icon">&#xe654;</i>新建</button>
                </span>
                <table class="layui-hide" id="dt" lay-filter="dtFilter"></table>
            </div>
        </div>
    </div>
</div>

<script src="../../resource/jquery/jquery-3.4.1.min.js"></script>
<script src="../../resource/layui/layui.js"></script>
<script src="../../common/msg.js"></script>
<script src="../../common/opener.js"></script>
<script src="../../common/tool.js"></script>
<script src="../../common/web.js"></script>
<script type="text/html" id="toolbarOperation">
    <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="remove">删除</a>
</script>
<script>
    layui.use(['form', 'table'], function () {

        var form = layui.form;
        var table = layui.table;

        //监听表名称输入框值变更事件
        $("#name").bind('input propertychange', function () {
            reload();
        });

        //表格属性
        var tableOption = {
            elem: '#dt',
            url: WEB_CONTEXT + '/cli/project/getList',
            cellMinWidth: 80,
            even: true,
            cols: [[
                {type: 'numbers', title: '序号', width: 100},
                {field: 'name', title: '项目名称', width: 200},
                {field: 'templateNames', title: '模板', width: 400},
                {field: 'dbVO', hide: true},
                {field: 'configs', hide: true},
                {field: 'right', title: '操作', width: 200, align: 'center', toolbar: '#toolbarOperation'}
            ]],
            where: {
                name: $("#name").val()
            },
            response: {
                statusCode: 200,
                statusName: 'statusCode',
                msgName: 'message',
                countName: '',
                dataName: 'data'
            }
        };

        //表格渲染
        table.render(tableOption);

        //表格加载
        function reload() {
            table.reload('dt', {
                url: WEB_CONTEXT + '/cli/project/getList',
                where: {
                    name: $("#name").val()
                }
            });
        }

        //按钮事件
        var active = {
            add: modelAdd
        };
        $('.layui-btn-container .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听操作列工具条
        table.on('tool(dtFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === "edit") {
                modelEdit(data);
            } else if (obj.event === 'remove') {
                modelRemove(data);
            }
        });

        //新建方法
        function modelAdd() {
            opener.add("新建项目", '60%', '80%', 'projectEdit.html', {}, 'post', '/cli/project/save', reload, getReqObj);
        }

        //编辑方法
        function modelEdit(data) {
            opener.edit("编辑项目", '60%', '80%', 'projectEdit.html', data, 'post', '/cli/project/edit', reload, getReqObj);
        }

        function getReqObj(layer, index) {
            var reqObj = {};

            var projectForm = layer.getChildFrame('body', index).find('form')[0];
            var projectInfo = formToObj($(projectForm));
            var templateNames = checkToStrArr(projectInfo);
            var dataSourceForm = layer.getChildFrame('body', index).find('form')[1];
            var dataSourceInfo = formToObj($(dataSourceForm));
            var configTable = layer.getChildFrame('body', index).find('table')[0];
            var configs = [];
            for (var i = 0, rows = configTable.rows.length; i < rows; i++) {
                var config = {};
                config["key"] = mytable.rows[i].cells[1].innerHTML;
                config["value"] = mytable.rows[i].cells[2].innerHTML;
                configs.push(config);
            }

            reqObj["name"] = projectInfo.name;
            reqObj["templateNames"] = templateNames;
            reqObj["dbVO"] = dataSourceInfo;
            reqObj["configs"] = configs;
            return reqObj;
        }

        //删除方法
        function modelRemove(data) {
            msg.confirm(remove, data);
        }

        function remove(data) {
            var obj = {};
            obj["name"] = data.name;
            return getRestData("/cli/project/del", obj, reload);
        }
    });
</script>
</body>
</html>
