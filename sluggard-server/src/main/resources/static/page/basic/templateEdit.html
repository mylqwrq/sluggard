<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>模板管理</title>
    <link rel="stylesheet" href="../../resource/layui/css/layui.css">
</head>
<body>
<form class="layui-form" style="text-align: center;margin-right:30px;margin-top:30px;" lay-filter="init">
    <div class="layui-form-item">
        <label class="layui-form-label">模板名称</label>
        <div class="layui-input-block">
            <input class="layui-input" id="name" name="name" type="text" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">目标文件类型</label>
        <div class="layui-input-block">
            <select id="fileTypeSelect" name="fileType" lay-filter="fileTypeFilter">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">目标文件相对路径</label>
        <div class="layui-input-block">
            <input class="layui-input" id="fileRelativePath" name="fileRelativePath" type="text" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">目标文件名前缀</label>
        <div class="layui-input-block">
            <input class="layui-input" id="fileNamePrefix" name="fileNamePrefix" type="text" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">目标文件名后缀</label>
        <div class="layui-input-block">
            <input class="layui-input" id="fileNameSuffix" name="fileNameSuffix" type="text" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模板内容</label>
        <div class="layui-input-block"
             style="bottom: 0;position: absolute;width: 98%;margin-left: 10px;height: 78%;margin-right: 10px;">
            <textarea class="layui-textarea"
                      style="background-color:#13151A;color:#999;width:100%;height:100%;resize:none;"
                      id="context" name="context" placeholder="请输入内容"></textarea>
        </div>
    </div>
</form>

<script src="../../resource/jquery/jquery-3.4.1.min.js"></script>
<script src="../../resource/layui/layui.js"></script>
<script src="../../common/msg.js"></script>
<script src="../../common/tool.js"></script>
<script src="../../common/web.js"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form;

        //加载下拉框选项
        $.get(WEB_CONTEXT + '/basic/enums/getFileTypes', {}, function (result) {
            if (result.success && result.data != null) {
                var dataList = result.data;
                $.each(dataList, function (index, item) {
                    $("#fileTypeSelect").append("<option value=" + item.id + ">" + item.option + "</option>");
                });
            }
            form.render("select");
        });

        $("#name").blur(function () {
            filter(this, '.');
        });

        $("#fileRelativePath").blur(function () {
            filter(this, ',');
        });

        $("#fileNamePrefix").blur(function () {
            filter(this, ',');
        });

        $("#fileNameSuffix").blur(function () {
            filter(this, ',');
        });
    });

    //新建初始化
    function initForm(obj) {
        var form = layui.form;
        form.val('init', {
            "name": "",
            "fileType": 1,
            "fileRelativePath": "",
            "fileNamePrefix": "",
            "fileNameSuffix": ""
        });
    }

    //编辑初始化
    function initEditForm(obj) {
        var form = layui.form;
        form.val('init', {
            "name": obj.name,
            "fileType": obj.fileType.id,
            "fileRelativePath": obj.fileRelativePath,
            "fileNamePrefix": obj.fileNamePrefix,
            "fileNameSuffix": obj.fileNameSuffix
        });
        document.getElementById("name").readOnly = true;
        var result = getRest("/template/getTextByName?name=" + obj.name);
        if (result.success) {
            $("#context").text(result.data);
        }
    }

    //校验表单
    function validationForm() {
        if ($("#name").val() === "") {
            msg.warn("模板名称不可为空！");
            return false;
        }
        if ($("#fileType").selected === "") {
            msg.warn("目标文件类型不可为空！");
            return false;
        }
        if ($("#fileRelativePath").val() === "") {
            msg.warn("目标文件相对路径不可为空！");
            return false;
        }
        if ($("#context").val() === "") {
            msg.warn("模板内容不可为空！");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
